<html>
<div class="text-center">
  <h1>New Booking Page</h1><br><br>
  <h3>Booking Details</h3>
</div>
<div class="booking-div text-center">
 
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <td>
          Selected Vehicle Type   
        </td>
        <td>
          {{type}}
        </td>
      </tr>
      <tr>
        <td>
          Booking Date 
        </td>
        <td>
          <input type="date" [(ngModel)]="booking.bookingDate" min="2022-11-14">
        </td>
      </tr>
      <tr>
        <td>
          Drop Off
        </td>
        <td>
          <input type="date"[(ngModel)]="booking.bookedTillDate" min="{{booking.bookingDate}}">
        </td>
      </tr>
      <tr>
        <td>Purpose</td>
        <td>
          <label for="description" ></label>
          <select name="description" id="description" [(ngModel)]="booking.bookingDescription">
            <option value="Leisure">Leisure</option>
            <option value="Official">Official</option>
            <option value="Emergency">Emergency</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Travel Distance</td>
        <td>
          <input type="number" [(ngModel)]="booking.distance"></td>
      </tr>

    </tbody>
  </table>
  <br><br>
  <div class="row">
  <div class="text-center col-6">
    <button class="btn btn-dark" (click)="calculate()">Calculate Cost</button>
    <br><br>
    <h3>Total Amount</h3>
    <h4>{{Cost}}</h4>
  </div>
  <div class="text-center col-6">
    <button class="btn btn-dark" (click)="check()">Check Vehicle Availability</button>
    <br><br>
    <h4 style="color:green;">{{status}}</h4>
  </div>
</div>
  <div class="text-center">
    <button class="btn btn-success" (click)="proceedToPayment()" [disabled]="buttonStatus">Proceed to Payment</button>
  </div>
</div>
</html>
