<div class="text-center">
  <h1>New Vehicle Details</h1>
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <td>
          Vehicle Number
        </td>
        <td>
          <form >
          <input name="vehicleNumber" type="text" [(ngModel)]="vehicle.vehicleNumber" aria-required="true">
          <div>
          <button class="btn btn-dark col-4 mr-5"  (click)="checkVehicleExists()" >Validate</button>
          <div class="text-center">
            <h4 style="color:red;">{{status}}</h4>
          </div>
          </div>
        </form>
        </td>
      </tr>
      <tr>
        <td>
         Type
        </td>
        <td>
          <input type="text"[(ngModel)]="vehicle.type">
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td><input type="text"[(ngModel)]="vehicle.category"></td>
      </tr>
      <tr>
        <td>Description</td>
        <td>
          <input type="text"  [(ngModel)]="vehicle.description"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td>
          <input type="text" [(ngModel)]="vehicle.location"></td>
      </tr>
      <tr>
        <td>Capacity</td>
        <td>
          <input type="number" [(ngModel)]="vehicle.capacity"></td>
      </tr>
      <tr>
        <td>Charges/Km</td>
        <td>
          <input type="number" [(ngModel)]="vehicle.chargesPerKM"></td>
      </tr>
      <tr>
        <td>Fixed Charges</td>
        <td>
          <input type="number" [(ngModel)]="vehicle.fixedCharges"></td>
      </tr>
    </table>
    <div class="text-center">
      <h2>New Driver Details</h2>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
        <td>
          First Name  
        </td> 
        <td>
          <input type="text" [(ngModel)]="driver.firstName">
        </td>
      </tr>
      <tr>
        <td>
          Last Name
        </td>
        <td>
          <input type="text" [(ngModel)]="driver.LastName"> 
        </td>
      </tr>
      <tr>
        <td>
         Email Id
        </td>
        <td>
          <input type="text" [(ngModel)]="driver.emailId">
        </td>
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td><input type="text" [(ngModel)]="driver.mobileNumber"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <input type="text" [(ngModel)]="driver.address"></td>
      </tr>
      <tr>
        <td>License No</td>
        <td>
          <input type="number" [(ngModel)]="driver.licenceNo"></td>
      </tr>
      </tbody>
  </table><br>

 

    <div class="buttondiv row" style="width:20%;margin: auto;" >
      <button (click)="onSubmit()" class="btn btn-success mr-2" [disabled]="buttonStatus">Submit</button>
    </div><br>

    <div class="text-center">
      <button class="btn btn-primary" (click)="back()">Go Back</button>
    </div>
