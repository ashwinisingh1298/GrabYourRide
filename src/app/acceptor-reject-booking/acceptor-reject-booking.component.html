<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
</head>

<body>

<h1 class="text-center">Previous Bookings</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead">
           <tr>
            <th>Booking Id</th>
            <th>Booking Date</th>
            <th>Drop Off Date</th>
            <th>Amount Paid</th>
            <th>Vehicle Booked</th>
            <th>Booking Status</th>
            <th>Modify Status</th>
            <th>Update Booking</th>
           </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor="let b of bookList">
                <td class="text-center">{{b.bookingId}}</td>
                <td class="text-center">{{b.bookingDate}}</td>
                <td class="text-center">{{b.bookedTillDate}}</td>
                <td class="text-center">{{b.totalCost}}</td>
                <td class="text-center">{{b.vehicle.type}}</td>
                <td class="text-center">{{b.bookingStatus}}</td>
                <td class="text-center"><button data-toggle="tooltip" title="Approve Booking" class="btn btn-success btn-approve" (click)="status(b.bookingId,'Approved')"><i class="fa-solid fa-check"></i></button><button data-toggle="tooltip" title="Deny Booking" (click)="status(b.bookingId,'Denied')" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button></td>
                <td class="text-center"><button class="btn btn-primary" (click)="update(b.bookingId)">Update</button></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
      <button class="btn btn-dark" (click)="admin()">Go Back</button>
    </div>
