<div >
  <br><br>
<div class="text-center" style="width:20% ;margin:auto;">
  <form class="total" #newuserForm="ngForm" (ngSubmit)="onSubmit(newuserForm.value)" novalidate>
  <table class="table table-striped table-bordered">
    <thead>
      <th>Enter the Details</th>
    </thead>
    <tbody>
      <tr>
        <div class="form-group text-center" [class.has-error]="email.invalid && email.touched">
          <td><label for="email" class="control-label">User Email</label></td><br>
          <td><input id="email" required pattern="^[A-Za-z]+[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?[A-Za-z]+\.com$" type="text" class="form-control" name="email" [(ngModel)]="user.userId" #email="ngModel"><span class="help-block" *ngIf="email.errors?.required && email.touched" style="color:red;">Email is required</span><span class="help-block" *ngIf="email.errors?.pattern && email.touched"style="color:red;">Email is Invalid</span></td>
          
          
        </div>
      </tr>
      <tr>
        <div class="form-group" [class.has-error]="password.invalid && password.touched">
          <td><label for="password" class="control-label">User Password</label></td><br>
          <td><input id="password" required pattern="^(?=.*[0-9])+(?=.*[a-zA-Z])+(?=.*[@#$%^&-+=()]).{8,}$" type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"> <span class="help-block" *ngIf="password.errors?.required && password.touched" style="color:red;">`Enter required password with min 8 char and a special character</span><span class="help-block" *ngIf="password.errors?.pattern && password.touched" style="color:red;">Enter valid password</span></td>
         
          
        </div>
        <!--<td>User Password</td>
        <td><input type="password" name="" id="" [(ngModel)]="user.password"></td>-->
      </tr>
    </tbody>
  </table>

  <button [disabled]="!newuserForm.form.valid" type="submit" (click)="customerRegistration()" class="btn btn-dark">Sign Up</button>
</form>
  <h4 style="color: red; width: 100%; margin: auto;" class="text-center">{{Invalid}}</h4>
  <br>
  <p>Already a user?</p>
  <button (click)="goToLogin()" style="margin: 2%;" class="text-center btn btn-dark">Login</button>
</div>
</div>
