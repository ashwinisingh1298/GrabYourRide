    <body>  
    <div class = "container mt-2" style = "border:2px solid black;">  
    <h5> Login Page </h5>  
    <form action = " " class = "was-validated">  
    <div class = "emailid">  
    <label for = "emid" class = "form-label">Email Id:</label>  
    <input id="emailInput" type = "email" [(ngModel)]="user.userId" class = "form-control" id = " emid " placeholder = "Enter email_id" name = " emid " required>  
    <div class = "valid-feedback"></div>  
    <div class = "invalid-feedback"></div>  
    </div>  
    <div class = "passwrd">  
    <label for = "passwrd" class = "form-label"> Password: </label>  
    <input type = "password" [(ngModel)]="user.password" class = "form-control" id = "passwrd" placeholder = "Enter password" name = "passwrd" required>  
    <div class = "valid-feedback"> </div>  
    <div class = "invalid-feedback"></div>  
    </div>  
    <button type = "submit" class = "btn btn-info mt-2" (click)="onSubmit()"> Submit </button>  
    </form>  
    </div>  
    </body>
