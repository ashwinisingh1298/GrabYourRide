<div class="col-md-8 offset-3">
    <h4>Update Booking</h4><br>
    
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
           <b><label>Booking Id : {{bookingId}}</label></b> 
        </div><br>
        <div class="form-group">
            <label>Booking Total Cost</label>
            <input type="text" class ="form-control" id="totalCost"
                [(ngModel)]="booking.totalCost" name="totalCost">
        </div>

        <div class="form-group">
            <label>Booking Date</label>
            <input type="date" class ="form-control" id="bookingDate"
                [(ngModel)]="booking.bookingDate" name="bookingDate">
        </div>

        <div class="form-group">
            <label>Booked Till Date</label>
            <input type="date" class ="form-control" id="bookedTillDate"
                [(ngModel)]="booking.bookedTillDate" name="bookedTillDate">
        </div>

        <div class="form-group">
            <label>Booking Distance</label>
            <input type="number" class ="form-control" id="distance"
                [(ngModel)]="booking.distance" name="distance">
        </div>
    
        <button class="btn btn-success" (click)="submit()" type="submit">Submit</button>
    
    </form>
    </div>

    <div><h2>{{status}}</h2></div>
