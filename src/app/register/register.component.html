<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="text-center">

  <h1>Welcome to the registration page!</h1><br>
  <h3>Enter the Details</h3>
    <table class="text-bordered table">
      <tr>
        <!-- customer:number; -->
  <!-- // firstName:string;
  // lastName:string;
  // emailId:string;
  // mobileNumber:string;
  // address:string; -->
        <td>First Name</td>
        <td><input type="text" required name="" id="" [(ngModel)]="customer.firstName"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input  type="text" required name="" id="" [(ngModel)]="customer.lastName"></td>
      </tr>
      <tr>
        <td>Email Id</td>
        <td>{{email}}</td>
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td><input type="number" name="" id="" [(ngModel)]="customer.mobileNumber"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" name="" id="" [(ngModel)]="customer.address"></td>
      </tr>
    </table>
    <button type="submit" class="btn btn-success" (click)="register()">Register</button>
</div>
